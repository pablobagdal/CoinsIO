name: coinio_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  json_annotation: ^4.9.0
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1
  go_router: ^15.2.4
  shake: ^3.0.0
  fuzzywuzzy: ^1.2.0
  spoiler_widget: ^1.0.12
  drift: ^2.27.0
  path_provider: ^2.1.5
  path: ^1.9.1
  get_it: ^8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  json_serializable: ^6.9.5
  build_runner: ^2.4.15
  freezed: ^3.0.6
  freezed_annotation: ^3.0.0
  icons_launcher: ^3.0.1
  drift_dev: ^2.27.0


flutter:
  uses-material-design: true
  fonts:
    - family: MyIcons
      fonts:
        - asset: assets/fonts/MyIcons.ttf 

# flutter pub get
# dart run icons_launcher:create
icons_launcher:
  image_path: 'assets/logo.png'
  platforms:
    android:
      enable: true
    ios:
      enable: true